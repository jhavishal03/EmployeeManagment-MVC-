<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">

    <title>Employee Managment System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1 class="text-center">Employees List</h1>
    <a th:href="@{/showNewEmployeeForm}"  class="btn btn-primary btn-sm mb-3"> Add Employee </a>
    <table  class="table table-striped table-responsive-md">
        <thead class="text-center">
        <tr>Employee Name</tr>
        <tr>Employee Age</tr>
        <tr>Employee Email</tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.email}"></td>
            <td><a th:href="@{/showFormOrupdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mb-3">update</a>
                <a th:href="@{/deleteById/{id}(id=${employee.id})}" class="btn btn-danger btn-sm mb-3">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
